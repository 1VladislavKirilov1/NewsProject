{% extends 'flatpages/default.html' %}

{% block title %}
Post
{% endblock title %}

{% block content %}
    <table>
           <tr>
               <td>Заголовок</td>
               <td>Дата создания</td>
               <td>Текст</td>
           </tr>

           <tr>
               <td>{{ post.title }}</td>
               <td>{{ post.dateCreation|date:'d. M. Y' }}</td>
               <td>{{ post.text|truncatechars:20 }}</td>
           </tr>

       </table>
{% endblock content %}
